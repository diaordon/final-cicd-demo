name: CI/CD: build & push to Docker Hub + optional Webex notify (no-underscore secrets)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt"; fi

      - name: Unit tests
        run: |
          if [ -d tests ]; then python -m pytest -q; else echo "No tests"; fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUBUSERNAME }}
          password: ${{ secrets.DOCKERHUBTOKEN }}

      - name: Build image
        run: |
          IMAGE="${{ secrets.DOCKERHUBUSERNAME }}/hello-app"
          TAG="${GITHUB_SHA::7}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          docker build -t "$IMAGE:$TAG" -t "$IMAGE:latest" .

      - name: Push image
        run: |
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

      # Optional Webex notification (runs only if both secrets exist)
      - name: Notify Webex (optional)
        if: ${{ secrets.WEBEXTOKEN != '' && secrets.WEBEXROOMID != '' }}
        env:
          WEBEX_TOKEN: ${{ secrets.WEBEXTOKEN }}
          WEBEX_ROOM_ID: ${{ secrets.WEBEXROOMID }}
          IMAGE: ${{ env.IMAGE }}
          TAG: ${{ env.TAG }}
        run: |
          curl -s -X POST "https://webexapis.com/v1/messages" \
            -H "Authorization: Bearer $WEBEX_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"roomId\":\"$WEBEX_ROOM_ID\",\"markdown\":\"âœ… Image **$IMAGE:$TAG** pushed by **$GITHUB_ACTOR** in **$GITHUB_REPOSITORY**\"}"

