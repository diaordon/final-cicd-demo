name: "CI/CD – build & push to Docker Hub + optional Webex notify"

'on':
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKERHUBUSERNAME }}/hello-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "no requirements.txt"; fi

      - name: Unit tests
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then python -m pytest -q || true; else echo "no tests"; fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUBUSERNAME }}
          password: ${{ secrets.DOCKERHUBTOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

      - name: Notify Webex (optional)
        if: ${{ secrets.WEBEXTOKEN != '' && secrets.WEBEXROOMID != '' }}
        run: |
          MSG="✅ Image pushed: ${{ env.IMAGE }}@${{ github.sha }} on ${GITHUB_REF_NAME} by ${GITHUB_ACTOR}"
          curl -sS -X POST "https://webexapis.com/v1/messages" \
            -H "Authorization: Bearer ${{ secrets.WEBEXTOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"roomId\":\"${{ secrets.WEBEXROOMID }}\",\"text\":\"${MSG}\"}"
