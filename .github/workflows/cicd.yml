name: CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUBUSERNAME }}/hello-app
  TAG: ${{ github.sha }}
  # Webex is optional; add the two secrets if you want notifications
  WEBEX_ROOM_ID: ${{ secrets.WEBEXROOMID }}
  WEBEX_TOKEN:   ${{ secrets.WEBEXTOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUBUSERNAME }}
          password: ${{ secrets.DOCKERHUBTOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Notify Webex (success)
        if: ${{ success() && env.WEBEX_TOKEN != '' && env.WEBEX_ROOM_ID != '' }}
        run: |
          curl -sS -X POST https://webexapis.com/v1/messages \
            -H "Authorization: Bearer $WEBEX_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"roomId\":\"$WEBEX_ROOM_ID\",\"markdown\":\"✅ Image pushed: **${{ env.IMAGE_NAME }}:${{ env.TAG }}**\\nRepo: **${{ github.repository }}**\\nRef: \`${{ github.ref_name }}\`\"}"

      - name: Notify Webex (failure)
        if: ${{ failure() && env.WEBEX_TOKEN != '' && env.WEBEX_ROOM_ID != '' }}
        run: |
          curl -sS -X POST https://webexapis.com/v1/messages \
            -H "Authorization: Bearer $WEBEX_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"roomId\":\"$WEBEX_ROOM_ID\",\"markdown\":\"❌ CI/CD failed for **${{ github.repository }}** at \`${{ github.ref_name }}\`\"}"
