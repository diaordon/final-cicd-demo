name: "CI/CD: build & push to Docker Hub + optional Webex notify"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE: ${{ secrets.DOCKERHUBUSERNAME }}/hello-app

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt"; fi

      - name: Unit tests
        run: |
          if [ -f pytest.ini ] || [ -f tests ] ; then python -m pytest -q || true; else echo "No tests"; fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUBUSERNAME }}
          password: ${{ secrets.DOCKERHUBTOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

      # Optional Webex notification (runs only if both secrets exist)
      - name: Notify Webex (optional)
        if: ${{ secrets.WEBEXTOKEN != '' && secrets.WEBEXROOMID != '' }}
        run: |
          MSG="âœ… Image pushed: ${{ env.IMAGE }}:$(echo $GITHUB_SHA | cut -c1-7) by ${{ github.actor }}"
          curl -sS -X POST 'https://webexapis.com/v1/messages' \
            -H 'Authorization: Bearer ${{ secrets.WEBEXTOKEN }}' \
            -H 'Content-Type: application/json' \
            -d "{\"roomId\":\"${{ secrets.WEBEXROOMID }}\",\"text\":\"${MSG}\"}"
